<app-card cardTitle="Informacion del Domicilio" blockClass="m-t-10" [options]="false">
</app-card>
<app-card cardTitle="Chat" blockClass="m-t-10" [options]="false">
    <div class="row" style="overflow-y: auto; overflow-x:hidden; height: 300px;">

        <ul class="feed-blog ps-0" style="list-style-type: none;">
            @for (message of chat; track chat) {
            <li>
                <app-message [name]="message.name" [message]="message.message" [role]="message.role"></app-message>
            </li>
            }
        </ul>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enviar un mensaje . . ." aria-label="Recipient's username"
            aria-describedby="button-addon2" [(ngModel)]="message" required />
        <button class="btn btn-primary" type="submit" id="button-addon2" (click)="sendMessage()">enviar</button>
    </div>
</app-card>
