<div class="auth-wrapper">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-4">

            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">

              </div>
            </div>
            <div class="d-grid">
              <button [routerLink]="['/']" class="btn btn-block btn-primary mb-4">Inicia Sesion</button>
            </div>
            <p class="mb-2 text-muted">
              Olvidaste tu Contrasena

            </p>

              no tienes una cuenta?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Creala aqui</a>

        </div>
      </div>
    </div>
  </div>
</div>
