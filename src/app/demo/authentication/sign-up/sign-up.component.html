<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h1><b style="color: var(--bs-blue);">D</b>omy</h1>
            <h4 class="mb-3 mt-3 f-w-400">Crear Cuenta</h4>
            <div class="input-group mb-3 mt-4">
              <span class="input-group-text" id="basic-addon1"><i class="feather icon-user"></i></span>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon2" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Contrasena" aria-label="Username" aria-describedby="basic-addon3" />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon3">#</span>
              <input type="number" class="form-control" placeholder="Numero de Cel" aria-label="Username" aria-describedby="basic-addon3" />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-block mb-4">Crear Cuenta</button>
            </div>
            <p class="mb-2">
              Ya tienes una Cuenta?
              <a [routerLink]="['/auth/signin']" class="f-w-400">inicia sesion</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
